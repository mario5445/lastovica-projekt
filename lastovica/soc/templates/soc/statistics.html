{% extends "base.html" %}
{% load static %}
{% block title %}Štatistiky{% endblock title %}
{% block style %}
<link rel="stylesheet" href="{% static "soc/css/statistics.css" %}">
{% endblock style %}
{% block content %}
<div class="data" style="display: none;">
    {% for dostupnost in dostupnosti %}
        <div class="data-item" data-name="{{dostupnost.nazov}}" data-count="{{dostupnost.temy}}"></div>
    {% endfor %}
    <div id="students" data-count="{{studenti}}"></div>
    <div id="teachers" data-count="{{ucitelia}}"></div>
</div>
<h1 class="heading-container heading-primary">Štatistiky</h1>
<h2 class="heading-secondary">Počet tém: <span class="topics_count">{{pocet_tem}}</span></h2>
<div class="charts">
    <div class="pie-chart"><canvas id="dostupnosti"></canvas></div>
    <div class="bar-chart"><canvas id="ludia"></canvas></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static "soc/js/statistics.js" %}"></script>
{% endblock content %}
